version: "3.8"

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_PERSIST_DIRECTORY=/app/data/vectorstore
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://meddev:meddev@postgres:5432/meddev_agent
    volumes:
      - ./data:/app/data
      - ./src:/app/src:ro
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Streamlit UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["streamlit", "run", "src/ui/app.py", "--server.port", "8501", "--server.headless", "true"]
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - api
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=meddev
      - POSTGRES_PASSWORD=meddev
      - POSTGRES_DB=meddev_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
