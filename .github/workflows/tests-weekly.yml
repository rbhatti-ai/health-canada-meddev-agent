name: tests-weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "15 16 * * 1"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install project + dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Run regulatory tests
        run: python -m pytest tests/regulatory -v --tb=short
      - name: Run RAG tests
        run: |
          if [ -d tests/rag ] && [ "$(find tests/rag -name 'test_*.py' | head -1)" ]; then
            python -m pytest tests/rag -v --tb=short
          else
            echo "No RAG tests found, skipping"
          fi
