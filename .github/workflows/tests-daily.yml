name: tests-daily

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 16 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install project + dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Run unit + API tests
        run: |
          python -m pytest tests/unit -v --tb=short --durations=10
          if [ -d tests/api ] && [ "$(find tests/api -name 'test_*.py' | head -1)" ]; then
            python -m pytest tests/api -v --tb=short
          fi
