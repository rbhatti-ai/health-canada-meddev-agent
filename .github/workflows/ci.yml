name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint_type_check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install project + dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy src

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint_type_check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install project + dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Run unit tests
        run: python -m pytest tests/unit -v --tb=short

  api_tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: [lint_type_check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install project + dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Run API tests
        run: |
          if [ -d tests/api ] && [ "$(find tests/api -name 'test_*.py' | head -1)" ]; then
            python -m pytest tests/api -v --tb=short
          else
            echo "No API tests found, skipping"
          fi

  regulatory_accuracy:
    name: Regulatory Accuracy
    runs-on: ubuntu-latest
    needs: [lint_type_check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install project + dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Run regulatory suite
        run: python -m pytest tests/regulatory -v --tb=short
