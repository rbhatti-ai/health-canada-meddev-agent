# CI/CD Pipeline for Health Canada MedDev Agent
# Runs on every push and pull request

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  # ============================================================
  # Linting and Type Checking
  # ============================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install ruff mypy black isort
          pip install pydantic types-requests

      - name: Run Ruff (linting)
        run: ruff check src/

      - name: Run Black (formatting check)
        run: black --check src/ tests/

      - name: Run isort (import sorting check)
        run: isort --check-only --profile black src/ tests/

      - name: Run MyPy (type checking)
        run: mypy src/ --ignore-missing-imports

  # ============================================================
  # Unit Tests
  # ============================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run Unit Tests
        run: pytest tests/unit/ -v --tb=short

  # ============================================================
  # Regulatory Accuracy Tests
  # ============================================================
  regulatory-tests:
    name: Regulatory Accuracy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Regulatory Tests
        run: pytest tests/regulatory/ -v --tb=short

  # ============================================================
  # API Tests
  # ============================================================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run API Tests
        run: pytest tests/api/ -v --tb=short -m "not slow"

  # ============================================================
  # Integration Tests (requires API key)
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Integration Tests
        run: pytest tests/integration/ -v --tb=short -m "not slow"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  # ============================================================
  # Coverage Report
  # ============================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests, regulatory-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/unit/ tests/regulatory/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # Build Check
  # ============================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, regulatory-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Check package
        run: |
          pip install twine
          twine check dist/*
