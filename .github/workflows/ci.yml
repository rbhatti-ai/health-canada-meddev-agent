name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint_type_check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install (project + dev + prod)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Ruff
        run: |
          ruff --version
          ruff check .
      - name: Mypy
        run: |
          mypy --version
          mypy src

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint_type_check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install (project + dev + prod)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Run unit+api (make daily)
        run: |
          make daily

  regulatory_accuracy:
    name: Regulatory Accuracy
    runs-on: ubuntu-latest
    needs: [lint_type_check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install (project + dev + prod)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Run regulatory suite
        run: |
          make test-regulatory

  integration_tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit_tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install (project + dev + prod)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,prod]"
      - name: Docker sanity
        run: |
          docker --version
          docker compose version
      - name: Run integration suite (compose up/down handled by Makefile)
        run: |
          make test-integration
