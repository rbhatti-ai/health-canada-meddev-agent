# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3.11

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: ["--fix"]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - types-requests
        args: ["--ignore-missing-imports"]
        files: ^src/

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Unit tests (fast tests only)
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: bash -c 'source venv/bin/activate && pytest tests/unit/ -m "unit and not slow" -q'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: pytest-regulatory
        name: pytest-regulatory
        entry: bash -c 'source venv/bin/activate && pytest tests/regulatory/ -q'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Full test suite on push
  - repo: local
    hooks:
      - id: pytest-full
        name: pytest-full
        entry: bash -c 'source venv/bin/activate && pytest -q'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
